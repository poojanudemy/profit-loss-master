<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>
        Profit or Loss
    </title>
</head>
<body>
    <div class="container">
        <h1 class="header">
            Stock Profit & Loss Calculator
        </h1>
        <div class="group">
            <label for="initial-price">
                Initial Price
                <span class="required">
                    (Required)
                </span>
            </label>
            <input type="number" id="initial-price">
        </div>
        <div class="group">
            <label for="qty">
                Quantity of stocks
                <span class="required">
                    (Required)
                </span>
            </label>
            <input type="number" id="qty">
        </div>
        <div class="group">
            <label for="current-price">
                Current price
                <span class="required">
                    (Required)
                </span>
            </label>
            <input type="number" id="current-price">
        </div>
        <button class="btn" id="calculateProfitAndLoss">
            Calculate
        </button>
        <div class="output-box"></div>
    </div>
    <footer class="foot">
        <p>&copy; 2025 | Poojan</p>
        <ul>
            <li style="list-style: none; display: inline; margin: 0 10px;">
                <a href="https://github.com/poojanudemy" target="_blank">GitHub</a>
            </li>
            <li style="list-style: none; display: inline; margin: 0 10px;">
                <a href="https://www.linkedin.com/in/poojan-parmar-95b967214/" target="_blank">LinkedIn</a>
            </li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
